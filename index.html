<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Chat UOL</title>
</head>

<body>
    <header>
        <div>

            <img src="./src/img/logo 1.png" />
            <ion-icon onclick="menuShow()" size="large" name="people"></ion-icon>
        </div>
    </header>
    <div class="login-background">
        <div class="login">
            <img src="./src/img/logo 1.png">
            <div>
                <input placeholder="Digite seu nome" type="text">
                <button onclick="enter()">Entrar</button>
            </div>
        </div>
    </div>
    <div onclick="menuHide()" class="overlay hide"></div>
    <div class="menu-lateral hide">
        <h5>Escolha um contato para enviar mensagem:</h5>
        <div class="populate">
        </div>
        <h5>Escolha a visibilidade:</h5>
        <div class="visibilidade">
            <div class="to" onclick="selectPubico()">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <spam>PÃºblico</spam>
                </div>
                <ion-icon name="checkmark-outline"></ion-icon>
            </div>
            <div class="to" onclick="selectReservadamente()">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <spam>Reservadamente</spam>
                </div>
            </div>

        </div>
    </div>
    <main>
    </main>
    <div class="scroller"></div>
    <footer>
        <div>
            <input placeholder="Escreva aqui..." type="text">
            <ion-icon onclick="sendMensagem()" size="large" name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/script/script.js"></script>
</body>

</html>
